    /**
     * 发送自定义头信息的ajax请求
     */

    function get1() {

        $.ajax({

            url: "http://localhost:8080/test/getHeader",
            type: "get",
            headers:{
                "x-header1":"AAA"
            },
            beforeSend:function(xhr){
                xhr.setRequestHeader("x-header2","BBB")
            },
            success:function (json) {
                alert(json.toString())

            }

        });

    }
</script>
